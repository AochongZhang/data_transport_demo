# 数据迁移配置
data-transport:
  # 备份表后缀 (可选, 默认_bak)
  backup-table-postfix: _bak
  # 归档配置
  archive-data:
    # 归档文件路径
    filePath: ./archivedata
    # 归档文件名规则 支持{datasourceName} {tableName} {datetime}
    fileNamePattern: '{datasourceName}-{tableName}-{datetime}'
    # 分批循环迁移每次迁移到临时表数据量
    step-length: 1000
    # 上传文件路径
    upload-path: archiveData
  # 多数据源配置
  multi-datasource:
    # 数据源名
    datasource1:
      url: jdbc:mysql://localhost:3306/datasource1
      username: root
      password: 1306adf
      driver-class-name: com.mysql.cj.jdbc.Driver
